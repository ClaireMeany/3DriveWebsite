<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../js/three.js"></script>
		<h1>This is an example from https://threejs.org/docs/index.html#manual/en/introduction/Creating-a-scene </h1>
		<script>
			var scene = new THREE.Scene();

			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry();
			var material = new THREE.MeshStandardMaterial({roughness: 0.2, color: 0x2020ff, metalness: 1.0});
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			var light = new THREE.AmbientLight( 0x404040 ); // soft white light
			scene.add( light );
			var light2 = new THREE.PointLight( 0xffff90, 1, 500 );
			light2.position.set( 50, 50, 100 );
			scene.add( light2 );

			camera.position.z = 5;
			cube.rotation.x = 2;

			var animate = function () {
				requestAnimationFrame( animate );

				//cube.rotation.x += 0.01;
				//cube.rotation.y += 0.01;
				cube.rotation.z += -0.01;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
